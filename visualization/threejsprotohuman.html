<html>
	<head>
		<title>Different Prototype With Human</title>
		<style>
			body { margin: 0; }
			canvas { width: 100%; height: 100% }
		</style>
	</head>
	<body>
        <div id="viz" align="right" border="solid black 1px">
		<script src="../lib/three.min.js"></script>
        <script src="../lib/OBJLoader.js"></script>
        <script src="../lib/MTLLoader.js"></script>
		<script>
			var scene = new THREE.Scene();
			var camera = new THREE.PerspectiveCamera( 75, window.innerWidth/window.innerHeight, 0.1, 1000 );

			var renderer = new THREE.WebGLRenderer();
			renderer.setSize( window.innerWidth/2, window.innerHeight/2 );
			document.getElementById("viz").appendChild( renderer.domElement );
            renderer.setClearColor( 0xCCCCFF, 1);

			var geometry = new THREE.BoxGeometry( 1, 1, 1 );
			var material = new THREE.MeshBasicMaterial( { color: 0xeeeeee, transparent:true, opacity:0.5} );
            var wireMaterial = new THREE.MeshBasicMaterial({color: 0xdddddd, wireframe:true });
            var humanMaterial = new THREE.MeshLambertMaterial({color: 0x935d37});
			var cube = new THREE.Mesh( geometry, material );
            var cubeWires = new THREE.Mesh( geometry, wireMaterial );
            var manager = THREE.DefaultLoadingManager;
            var humanLoader = new THREE.OBJLoader();
            var human;
            humanLoader.load('../models/basichumantest.obj',function(loadedHuman){
                    scene.add(loadedHuman);
                    human = loadedHuman;
            });
			scene.add( cube );
            scene.add( cubeWires );
			camera.position.z = 2;
            var render = function () {
				requestAnimationFrame( render );
				renderer.render(scene, camera);
			};
			var down = false;
    	    var sx = 0,
      		    sy = 0;

    	window.onmousedown = function(ev) {
        down = true;
        sx = ev.clientX;
        sy = ev.clientY;
    	};
    	window.onmouseup = function() {
        	down = false;
    	};
    	window.onmousemove = function(ev) {
        	if (down) {
            	var dx = ev.clientX - sx;
            	var dy = ev.clientY - sy;
            	cube.rotation.y += dx * 0.01;
            	cube.rotation.x += dy * 0.01;
                cubeWires.rotation.y += dx * 0.01;
                cubeWires.rotation.x += dy * 0.01;
                human.rotation.y += dx * 0.01;
                human.rotation.x += dy * 0.01;
            	sx += dx;
            	sy += dy;
        	}
    	}
			render();
		</script>
		<br />
		<br />
		A meter cubed compared to a human body. I worked on the other one more but I don't know which comparison is better
        </div>
	</body>
</html>
